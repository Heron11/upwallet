<!-- Swap Page Template -->
<div class="swap-page">
  <!-- Swap Header -->
  <div class="swap-header">
  </div>

  <!-- Swap Interface -->
  <div class="swap-interface">
    <!-- From Token -->
    <div class="swap-input-container">
      <div class="swap-input-header">
        <span class="swap-label">From</span>
        <span class="swap-balance">Balance: 0.0234 BTC</span>
      </div>
      <div class="swap-input">
        <div class="token-selector">
          <div class="token-icon">
            <img src="../assets/currencies/btcIcon.png" alt="BTC" width="24" height="24">
          </div>
          <div class="token-info">
            <div class="token-symbol">BTC</div>
            <div class="token-name">Bitcoin</div>
          </div>
          <div class="token-arrow">▼</div>
        </div>
        <div class="amount-input">
          <input type="number" placeholder="0.0" value="0.0234">
          <div class="max-button">MAX</div>
        </div>
      </div>
    </div>

    <!-- Swap Arrow -->
    <div class="swap-arrow-container">
      <div class="swap-arrow-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M16 17.01V10h-2v7.01h-3L15 21l4-3.99h-3zM9 3L5 6.99h3V14h2V6.99h3L9 3z"/>
        </svg>
      </div>
    </div>

    <!-- To Token -->
    <div class="swap-input-container">
      <div class="swap-input-header">
        <span class="swap-label">To</span>
        <span class="swap-balance">Balance: 2.45 ETH</span>
      </div>
      <div class="swap-input">
        <div class="token-selector">
          <div class="token-icon">
            <img src="../assets/currencies/ethIcon.png" alt="ETH" width="24" height="24">
          </div>
          <div class="token-info">
            <div class="token-symbol">ETH</div>
            <div class="token-name">Ethereum</div>
          </div>
          <div class="token-arrow">▼</div>
        </div>
        <div class="amount-input">
          <input type="number" placeholder="0.0" value="0.4567">
        </div>
      </div>
      

    </div>

    <!-- Swap Button -->
    <div class="swap-button-container">
      <button class="swap-button">
        <span>Swap</span>
      </button>
    </div>
  </div>
</div>
