<!-- Sign In Page Template -->
<div class="signin-page">
  <div class="signin-container">
    <!-- Logo and Branding -->
    <div class="signin-header">
      <div class="logo-container">
        <img src="../UpLogoPurple.png" alt="UP Wallet" width="64" height="64">
      </div>
      <img src="../upwallettext.png" alt="UP Wallet" class="signin-title-image">
      <p class="signin-subtitle">Connect your wallet to get started</p>
    </div>

    <!-- Sign In Options -->
    <div class="signin-options">
      <button class="signin-button google-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span>Continue with Google</span>
      </button>

      <button class="signin-button wallet-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
        </svg>
        <span>Connect Wallet</span>
      </button>

      <button class="signin-button email-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
        <span>Sign in with Email</span>
      </button>
    </div>

    <!-- Terms and Privacy -->
    <div class="signin-footer">
      <p class="terms-text">
        By continuing, you agree to our 
        <a href="#" class="terms-link">Terms of Service</a> and 
        <a href="#" class="terms-link">Privacy Policy</a>
      </p>
    </div>
  </div>
</div>
